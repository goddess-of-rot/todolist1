<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f6d365, #fda085);
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }
        .container:hover {
            transform: scale(1.05);
        }
        h2 {
            color: #333;
        }
        input {
            width: 70%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        button {
            padding: 10px;
            background: #ff6b6b;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #ff4757;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff3cd;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            transition: 0.3s;
            cursor: pointer;
        }
        li:hover {
            background: #ffebb3;
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
        .delete-btn {
            background: #ace5db;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            padding: 5px 10px;
            transition: 0.3s;
        }
        .delete-btn:hover {
            background: #188ee8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìù To-Do List</h2>
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <button onclick="addTask()">‚ûï Add</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        document.getElementById("taskInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                addTask();
            }
        });

        function addTask() {
            let input = document.getElementById("taskInput");
            let taskText = input.value.trim();
            if (taskText === "") return;

            let li = document.createElement("li");
            li.innerHTML = `<span>${taskText}</span> <button class="delete-btn" onclick="removeTask(this)">‚ùå</button>`;
            li.addEventListener("click", function() {
                this.classList.toggle("completed");
            });

            document.getElementById("taskList").appendChild(li);
            input.value = "";
            input.focus();
        }

        function removeTask(button) {
            button.parentElement.classList.add("fade-out");
            setTimeout(() => button.parentElement.remove(), 300);
        }
    </script>
</body>
</html>
